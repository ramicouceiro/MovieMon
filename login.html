<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion en MovieMon</title>
    <link rel="stylesheet" href="./assets/css/login_style.css" />
</head>

<body>
    <section class="login">
        <div class="login-container">
            <div class="form-container">
                <form action="" class="form">
                    <h1 class="title">Movie<span>Mon</span></h1>
                    <label for="user">Usuario</label>
                    <input type="text" name="user" id="user" placeholder="Ingresa tu nombre de Usuario" />
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" />
                    <div class="terminos">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">Acepto los terminos y condiciones</label>
                    </div>
                    <input type="submit" name="login" class="btn-login" />
                    <div class="register-btn">
                        <p>No tenés cuenta?</p>
                        <a href="./register.html">Registrate</a>
                    </div>
                </form>
            </div>
            <div class="img-container"></div>
        </div>
    </section>
</body>

</html>
